<tt-toolbar
  (toggle)="onNavToggle()"
  [navOpened]="navOpened | async"
></tt-toolbar>
<mat-sidenav-container
  [hasBackdrop]="isSmallOrSmaller | async"
  (backdropClick)="onBackdropClick()"
>
  <mat-sidenav
    [mode]="sidenavMode | async"
    [opened]="navOpened | async"
    disableClose
  >
    <tt-navigation></tt-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<tt-footer></tt-footer>
