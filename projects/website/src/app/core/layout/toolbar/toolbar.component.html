<mat-toolbar color="primary">
  <button
    mat-icon-button
    *ngIf="isResponsiveLayout | async"
    class="menu"
    (click)="toggleMenu()"
  >
    <mat-icon aria-hidden="false" aria-label="Menu">{{
      navOpened ? 'close' : 'menu'
    }}</mat-icon>
  </button>

  <span class="spacer-responsive"></span>

  <a mat-icon-button routerLink="home">
    <mat-icon
      inline
      svgIcon="logo"
      aria-hidden="false"
      aria-label="Tomas Trajan"
    ></mat-icon>
  </a>
  <span class="project-name"
    >{{ (isResponsiveLayout | async) ? '' : '' }}Tomas Trajan</span
  >

  <span class="spacer"></span>
  <ng-container *ngIf="(isResponsiveLayout | async) === false">
    <button
      mat-flat-button
      routerLink="home"
      routerLinkActive="active"
      color="primary"
    >
      HOME
    </button>
    <button
      mat-flat-button
      routerLink="workshops"
      routerLinkActive="active"
      color="primary"
    >
      WORKSHOPS
    </button>
  </ng-container>
  <a mat-icon-button href="https://github.com/tomastrajan" target="_blank">
    <mat-icon
      svgIcon="github"
      aria-hidden="false"
      aria-label="GitHub"
    ></mat-icon>
  </a>
  <a mat-icon-button href="https://twitter.com/tomastrajan" target="_blank">
    <mat-icon
      svgIcon="twitter"
      aria-hidden="false"
      aria-label="Twitter"
    ></mat-icon>
  </a>
</mat-toolbar>
